<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拼图游戏</title>
    <link rel="stylesheet" href="puzzle.css">
    <script src="puzzle.js"></script>
</head>
<body>
<div id="game">
    <div id="container">
        <div class="cell" id="c1" onclick="move(1)">1</div>
        <div class="cell" id="c2" onclick="move(2)">2</div>
        <div class="cell" id="c3" onclick="move(3)">3</div>
        <div class="cell" id="c4" onclick="move(4)">4</div>
        <div class="cell" id="c5" onclick="move(5)">5</div>
        <div class="cell" id="c6" onclick="move(6)">6</div>
        <div class="cell" id="c7" onclick="move(7)">7</div>
        <div class="cell" id="c8" onclick="move(8)">8</div>
        <div class="cell" id="c9" onclick="move(9)">9</div>
        <div class="cell" id="c10" onclick="move(10)">10</div>
        <div class="cell" id="c11" onclick="move(11)">11</div>
        <div class="cell" id="c12" onclick="move(12)">12</div>
        <div class="cell" id="c13" onclick="move(13)">13</div>
        <div class="cell" id="c14" onclick="move(14)">14</div>
        <div class="cell" id="c15" onclick="move(15)">15</div>
        <div id="finish">COMPLETED</div>
    </div>
    <div id="control">
        <div class="button" id="new" onclick="initial()"><div id="inner">Restart</div></div>

    </div>

</div>
</body>
</html>
